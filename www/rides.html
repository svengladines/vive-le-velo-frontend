<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; script-src * 'unsafe-inline'; style-src * 'unsafe-inline';  font-src * 'unsafe-inline'; media-src *; img-src 'self' data: content:; connect-src http://*">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-blue.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.5.css">
        <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="js/mustache-2.3.0.js"></script>
        <script type="text/javascript" defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script type="text/javascript" src="js/model.js"></script>
        <script type="text/javascript" src="js/rest.js"></script>
        <script type="text/javascript" src="js/rides.js"></script>
        <title>Vive Le Velo</title>
    </head>
    <body>
    
    <script id="ridesTemplate" type="text/template">
		{{#object}}
		<div class="mdl-card mdl-shadow--2dp">
			<div class="mdl-card__title">
				<h2 class="mdl-card__title-text">{{object.title}}</h2></div>

			<div class="mdl-card__supporting-text">{{object.description}}description</div>
			
			<div class="mdl-card__supporting-text">{{object.description}}riders</div>

			<div class="mdl-card__actions mdl-card--border"><a id="join" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"><i class="material-icons">directions_bike</i></a><a id="live" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"><i class="material-icons">room</i></a></div><div class="mdl-card__menu"><button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"><i class="material-icons">create</i></button></div>
		</div>
		<br/>
		{{/object}}
	</script>
    
		<div id="content">
		
			<button id="add" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"><i class="material-icons">add</i></button>
 
			<div class="row">
			
	    			<ul id="rides">
	    			</ul>
	    
			</div> 
				
				<span id="coord"></span>
 
		</div> 
</body>
</html>
